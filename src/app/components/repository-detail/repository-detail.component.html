<div class="container">
    <div class="repo">
        <a [routerLink]="['']">Voltar</a>
        <img src={{repository.owner.avatar_url}} alt="" />
        <h1>{{repository.owner.login}}</h1>
        <p>{{repository.description}}</p>
        <p>Type: {{repository.owner.type}}</p>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="avatar_url">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element">
                <div class="avatar">
                    <img class="login" src={{element.avatar_url}} alt="" />
                    {{element.login}}
                </div>
            </td>
        </ng-container>      

        <!-- Position Column -->
        <ng-container matColumnDef="html_url">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
                <a href={{element.html_url}}>{{element.title}}</a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
